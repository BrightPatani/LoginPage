<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
   <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-w-full flex justify-center items-center h-screen font-body">
        <div class="shadow-md bg-white  rounded-full m-6 p-6 w-96">
            <div class="flex justify-center items-center">
                <img src="logo.jpg" alt="" class="w-40 h-40">
            </div>
            <div class="flex justify-center items-center mb-4">
                <hr class="w-80">
            </div>
            <p class="font-semibold mb-4 text-center ">Login to your Account</p>
            
            <form action="#" method="post">
                <div class="flex flex-col justify-center items-center m-4 mt-1 mb-2">
                    <input type="text" id="username" name="username" placeholder="Email" required  class="w-full p-44 px-6 py-2 mb-4 border border-indigo-700 rounded-md sm:w-96">
                    <input type="password" id="password" name="password" placeholder="Password" required  class="w-full p-44 px-6  py-2 mb-0 border  border-indigo-700 rounded-md">
                </div>
    
                <div id="" class="flex justify-between items-center mt-3 mx-4">
                    <div class="">
                        <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                        <label for="keep-logged-in" class="px-1 font-semibold">Keep me logged in</label>
                    </div>
                    <div>
                        <a href="#" class="text-indigo-900 font-semibold">Forgot Password?</a>
                    </div>  
                </div>
                <div class="flex justify-center items-center mt-4">
                    <button type="submit" class="bg-blue-700 text-white border-2 border-indigo-700 rounded-md font-bold w-80 shadow-md p-2 hover:text-blue-600  hover:bg-white"><i class="fa-solid fa-arrow-right-to-bracket"></i>  Sign In</button>
                </div>
    
                <p class="text-center text-gray-500 p-4 font-semibold">Or Sign in with</p>
    
                <div class="flex flex-row gap-10 items-center justify-center mt-3 mb-4">
                        <a href="#" class="w-8 h-8 shadow-md rounded-md overflow-hidden">
                            <img src="google.png" alt="google">
                        </a>
                        <a href="#" class="w-8  h-8 shadow-md rounded-s-md overflow-hidden">
                            <img src="facebook.png" alt="facebook">
                        </a>
                        <a href="#" class="w-8 h-8 shadow-md rounded-md overflow-hidden">
                            <img src="linkedin.png" alt="linkedin">
                        </a>
                    </div>
                    <p class="py-6 text-center">Don't have an account? <a href="signup.html" class="text-red-400 font-bold ">Sign up</a></p>
                </div>
               
            </form>
        </div>
    </div>
</body>
</html>
